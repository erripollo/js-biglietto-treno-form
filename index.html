<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- /Bootstrap css -->

    <!-- Style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- /Style css -->

</head>
<body>
    <div class="wrapper vh-100 text-center py-4">
        <h1 class="text-uppercase text-white mb-4">Calcola il prezzo del tuo biglietto</h1>
        
        <!-- Form section-->
        <div class="w-75 m-auto bg-white py-4 rounded_10 shadow-lg">
            <div>

                <div class="d-flex justify-content-around align-items-center mb-5">

                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <label for="name">Nome Cognome</label>
                        <input type="text" id="name" name="name">
                    </div>
            
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <label for="distance">Km da percorrere</label>
                        <input type="number" id="distance" name="distance">
                    </div>
            
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <label for="age">Fascia d'et√†</label>
                        <select name="age" id="age">
                            <option value="opt1"></option>
                            <option value="opt2">Minorenne</option>
                            <option value="opt3">Maggiorenne</option>
                            <option value="opt4">Over 65</option>
                        </select>
                    </div>
                </div>

                <button id="generate" class="rounded-lg mr-4"><strong>Genera</strong></button>
                <button id="cancel" class="rounded-lg"><strong>Annulla</strong></button>
            </div>
        </div>
        <!-- /Form section-->


        <h1 class="text-uppercase text-white mt-4">Il tuo biglietto</h1>

        <!-- Ticket section -->
        <div class="w-75 m-auto p-4 bg-white text-left">
            <h3 class="text-uppercase">Dettaglio passeggeri</h3>

            <div class="row h_200 border border-dark m-0">

                <div class="col-4 bg_grey">
                    <h3 class="text-uppercase">Nome passeggero</h3>
                    <h3 id="passenger"></h3>
                </div>

                <div class="col-8">
                    <div class="row h-100">
                        <div class="col-4 d-flex flex-column justify-content-around">
                            <h4>Offerta</h4>
                            <div id="discount"></div>
                        </div>
                        <div class="col d-flex flex-column justify-content-around">
                            <h4>Carrozza</h4>
                            <div id="wagon"></div>
                        </div>
                        <div class="col d-flex flex-column justify-content-around">
                            <h4>Codice CP</h4>
                            <div id="train_code"></div>
                        </div>
                        <div class="col d-flex flex-column justify-content-around">
                            <h4>Costo biglietto</h4>
                            <div id="ticket_total"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- /Ticket section -->

    </div>
    

    <script src="./assets/js/main.js"></script>
</body>
</html>
